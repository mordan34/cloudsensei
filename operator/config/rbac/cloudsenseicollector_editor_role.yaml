# This rule is not used by the project cloudsensei-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cloudsensei.cloud-sensei.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudsensei-operator
    app.kubernetes.io/managed-by: kustomize
  name: cloudsenseicollector-editor-role
rules:
- apiGroups:
  - cloudsensei.cloud-sensei.com
  resources:
  - cloudsenseicollectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudsensei.cloud-sensei.com
  resources:
  - cloudsenseicollectors/status
  verbs:
  - get
